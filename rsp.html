<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위바위보</title>
    <style>
        body {
            text-align: center;
            padding: 50px;
        }
        button {
            height: 50px;
            width: 100px;
            font-size: 18px;
            margin: 20px;
        }
        #result {
            font-size: 24px;
            font-weight: bold;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>가위바위보 게임을 시작합니다!</h1>
    <button onclick="startGame()">시작</button>
    <div id="result"></div>

    <script>
        function startGame() {
            // AJAX 요청을 이용하여 서버에 '/play_game' 경로로 요청을 보냅니다.
            var xhr = new XMLHttpRequest();
            xhr.open('GET', '/play_game', true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var result = xhr.responseText;
                    document.getElementById('result').innerText = result;
                }
            };
            xhr.send();
        }
    </script>
</body>
</html>
